<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bima Toro - Personal Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Selamat Datang di Website BimanToro</h1>
  </header>

  <!-- Kontrol Musik -->
  <section>
    <audio id="musik" loop>
      <source src="musik.mp3" type="audio/mp3">
    </audio>
    <button id="musikBtn">▶️ Play Musik</button>
  </section>

  <!-- Tombol Gaskeun -->
  <section>
    <button id="klikBtn">🚀 Gaskeun 😎</button>
    <div id="overlay"></div>
    <audio id="whoosh" src="whoosh.mp3"></audio>
  </section>

  <!-- Hobi -->
  <section>
    <h2>Hobi Saya</h2>
    <ul>
      <li>Ngoding</li>
      <li>Gaming</li>
      <li>Desain</li>
    </ul>
  </section>

  <!-- Kontrol Wallpaper -->
  <section class="wallpaper-controls">
    <button id="shuffleBtn">🎲 Ganti Wallpaper</button>
    <button id="autoShuffleBtn">🔁 Auto Shuffle</button>
    <select id="modeSelect">
      <option value="cover">Cover</option>
      <option value="contain">Contain</option>
    </select>
  </section>

  <script src="script.js"></script>
</body>
</html>
